<!DOCTYPE html>
<html>
<head>
  <title>Company Growth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

   .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

   .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease; /* Add transition for smooth hover effect */
    }

   .card:hover {
      transform: translateY(-5px); /* Move slightly up on hover */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
      cursor: pointer; /* Make the card clickable */
    }

   .icon {
      font-size: 24px;
      color: #e74c3c; /* Red color for the icons */
      margin-bottom: 10px;
    }

   .number {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }

   .text {
      color: #777;
    }

   .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Our Company Growth</h2>
    <div class="card">
      <i class="icon fa fa-heart"></i>
      <div class="number">199 +</div>
      <div class="text">Staticfied Customers</div>
    </div>

    <div class="card">
      <i class="icon fa fa-clock" ></i>
      <div class="number">1591 +</div>
      <div class="text">Days Of Operation</div>
    </div>

    <div class="card">
      <i class="icon fa fa-check"></i>
      <div class="number">283 +</div>
      <div class="text">Complete Project</div>
    </div>

    <div class="card">
      <i class="icon fa fa-trophy"></i>
      <div class="number">75 +</div>
      <div class="text">Win Awards</div>
    </div>
  </div>
</body>
</html>
