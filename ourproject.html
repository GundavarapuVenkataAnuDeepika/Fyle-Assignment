<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Project</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

       .container {
            display: flex;
            gap: 20px;
        }

       .image-container {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

       .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

       .content {
            width: 300px;
        }

       .content-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            cursor: pointer;
        }

       .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

       .description {
            font-size: 14px;
        }

       .content-item.active {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <center><h1>OUR PROJECT</h1>
              <h2>WHY WE ARE BEST</h2>
              </center>
    <div class="container">
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1"> 
        </div>

            </div>

                <div class="title">Creation</div>
                <div class="description">The action or process of bringing something into existence...</div>
            </div>
            <div class="content-item" id="item3">
                <div class="title">Vision</div>
                <div class="description">The act or power of sensing with the eyes; sight...</div>
            </div>
        </div>
    </div>
